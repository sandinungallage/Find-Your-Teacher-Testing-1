<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
        }

        header {
            background: #1e3a8a;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            background: #2563eb;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 10px;
            color: white;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }

        textarea {
            resize: vertical;
        }

        .inline-group label {
            font-weight: normal;
            display: block;
            margin-bottom: 5px;
        }

        .btn-row {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            background: #1e3a8a;
            color: white;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        footer {
            margin-top: 40px;
            background: #1e3a8a;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <div><strong>FindYourTeacher</strong></div>
    <div>Teacher Portal</div>
</header>

<nav>
    <div>Home</div>
    <div>Teachers</div>
    <div>Institutions</div>
    <div>My Profile</div>
    <div>Login</div>
</nav>

<div class="container">
    <h1>Teacher Registration Form</h1>

    <form>

        <div class="form-group">
            <label>Name with Initials</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" required>
        </div>

        <div class="form-group">
            <label>Profile Photo</label>
            <input type="file">
        </div>

        <div class="form-group">
            <label>NIC</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="tel" required>
        </div>

        <div class="form-group">
            <label>District</label>
            <select required>
                <option value="">Select District</option>
                <option>Colombo</option><option>Gampaha</option><option>Kalutara</option>
                <option>Kandy</option><option>Matale</option><option>Nuwara Eliya</option>
                <option>Galle</option><option>Matara</option><option>Hambantota</option>
                <option>Jaffna</option><option>Kurunegala</option><option>Badulla</option>
            </select>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" min="18" max="80" required>
        </div>

        <div class="form-group">
            <label>Qualifications</label>
            <textarea rows="3"></textarea>
        </div>

        <h2>Subjects & Grades</h2>

        <div class="form-group inline-group">
            <label><input type="checkbox"> Primary Grades</label>
            <label><input type="checkbox"> Grade 6â€“9</label>
            <label><input type="checkbox"> Ordinary Level (O/L)</label>
            <label><input type="checkbox"> Advanced Level (A/L)</label>
        </div>

        <div class="form-group">
            <label>Teaching Subjects</label>
            <textarea rows="3" placeholder="List the subjects you teach"></textarea>
        </div>

        <div class="form-group inline-group">
            <label>Medium</label>
            <label><input type="checkbox"> Sinhala</label>
            <label><input type="checkbox"> English</label>
            <label><input type="checkbox"> Tamil</label>
        </div>

        <div class="form-group">
            <label>Institutions You Work At</label>
            <textarea rows="2"></textarea>
        </div>

        <div class="form-group">
            <label>Other Details</label>
            <textarea rows="2"></textarea>
        </div>

        <div class="btn-row">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </div>

    </form>
</div>

<footer>
    Contact Us | FindYourTeacher System
</footer>

</body>
</html>
