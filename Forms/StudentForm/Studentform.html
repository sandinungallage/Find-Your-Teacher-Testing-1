<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
        }

        header {
            background: #1e3a8a;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            background: #2563eb;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 10px;
            color: white;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .inline-group label {
            font-weight: normal;
            display: block;
            margin-bottom: 5px;
        }

        .btn-row {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            background: #1e3a8a;
            color: white;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        footer {
            margin-top: 40px;
            background: #1e3a8a;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <div><strong>FindYourTeacher</strong></div>
    <div>Student Portal</div>
</header>

<nav>
    <div>Home</div>
    <div>Teachers</div>
    <div>Institutions</div>
    <div>About Us</div>
</nav>

<div class="container">
    <h1>Student Registration Form</h1>

    <form>

        <div class="form-group">
            <label>Name with Initials</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" required>
        </div>

        <div class="form-group">
            <label>Profile Photo</label>
            <input type="file">
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" min="3" max="25" required>
        </div>

        <div class="form-group">
            <label>District</label>
            <select required>
                <option value="">Select District</option>
                <option>Colombo</option>
                <option>Kandy</option>
                <option>Galle</option>
                <option>Jaffna</option>
                <option>Kurunegala</option>
                <option>Badulla</option>
                <option>Matara</option>
                <option>Anuradhapura</option>
            </select>
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="tel" required>
        </div>

        <div class="form-group">
            <label>Grade Category</label>
            <div class="inline-group">
                <label><input type="radio" name="grade"> Grade 1–5</label>
                <label><input type="radio" name="grade"> Grade 6–9</label>
                <label><input type="radio" name="grade"> O/L</label>
                <label><input type="radio" name="grade"> A/L</label>
            </div>
        </div>

        <div class="form-group">
            <label>Medium</label>
            <div class="inline-group">
                <label><input type="checkbox"> Sinhala</label>
                <label><input type="checkbox"> English</label>
                <label><input type="checkbox"> Tamil</label>
            </div>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" required>
        </div>

        <div class="form-group">
            <label>Retype Password</label>
            <input type="password" required>
        </div>

        <h2>Guardian Details</h2>

        <div class="form-group">
            <label>Guardian Name</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Guardian Contact Number</label>
            <input type="tel" required>
        </div>

        <div class="btn-row">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </div>

    </form>
</div>

<footer>
    Contact Us | FindYourTeacher System
</footer>

</body>
</html>
