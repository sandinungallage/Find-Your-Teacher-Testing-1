<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Makes the layout responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Institute Registration</title>

    <!-- External CSS file (optional if you move styles there later) -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* ===== GENERAL PAGE STYLE ===== */
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
        }

        /* ===== HEADER STYLE ===== */
        header {
            background: #1e3a8a;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ===== NAVIGATION BAR ===== */
        nav {
            background: #2563eb;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 10px;
            color: white;
            font-weight: bold;
        }

        /* ===== MAIN FORM CONTAINER ===== */
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
        }

        /* Form title */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Each label + input group */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        /* Label styling */
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Inputs and dropdowns */
        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* ===== SUBJECT SECTIONS ===== */
        .subjects-section {
            margin-top: 20px;
        }

        /* Clickable section titles */
        .subjects-section h3 {
            margin-bottom: 8px;
            cursor: pointer;
            color: #1e3a8a;
        }

        /* Hidden by default â€” shown using JavaScript */
        .subjects-list {
            display: none;
            padding-left: 15px;
        }

        .subjects-list label {
            font-weight: normal;
            display: block;
        }

        /* ===== BUTTON AREA ===== */
        .btn-row {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            background: #1e3a8a;
            color: white;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        /* ===== FOOTER STYLE ===== */
        footer {
            margin-top: 40px;
            background: #1e3a8a;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- ===== HEADER SECTION ===== -->
<header>
    <div><strong>Institute Portal</strong></div>
    <div>LOGO</div>
</header>

<!-- ===== NAVIGATION MENU ===== -->
<nav>
    <div>Home</div>
    <div>Teachers</div>
    <div>Institutions</div>
    <div>My Profile</div>
    <div>Login</div>
</nav>

<!-- ===== REGISTRATION FORM CONTAINER ===== -->
<div class="container">
    <h1>Institute Registration Form</h1>

    <form>

        <!-- ===== BASIC INFORMATION FIELDS ===== -->
        <div class="form-group">
            <label>Name with Initials</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" required>
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="tel" required>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" required>
        </div>

        <div class="form-group">
            <label>Retype Password</label>
            <input type="password" required>
        </div>

        <div class="form-group">
            <label>Institute Website</label>
            <input type="url">
        </div>

        <!-- ===== DISTRICT SELECTION ===== -->
        <div class="form-group">
            <label>District</label>
            <select required>
                <option value="">Select District</option>
                <option>Colombo</option>
                <option>Kandy</option>
                <option>Galle</option>
                <option>Jaffna</option>
                <option>Kurunegala</option>
                <option>Badulla</option>
            </select>
        </div>

        <!-- ===== SUBJECT SELECTION AREA ===== -->
        <div class="subjects-section">

            <!-- Primary Section -->
            <h3 onclick="toggleSection('primary')">Primary Grades</h3>
            <div id="primary" class="subjects-list">
                <label><input type="checkbox"> Mathematics</label>
                <label><input type="checkbox"> English</label>
                <label><input type="checkbox"> Sinhala</label>
                <label><input type="checkbox"> Environment</label>
            </div>

            <!-- Ordinary Level Section -->
            <h3 onclick="toggleSection('ol')">Ordinary Level</h3>
            <div id="ol" class="subjects-list">
                <label><input type="checkbox"> Mathematics</label>
                <label><input type="checkbox"> Science</label>
                <label><input type="checkbox"> English</label>
                <label><input type="checkbox"> ICT</label>
            </div>

            <!-- Advanced Level Section -->
            <h3 onclick="toggleSection('al')">Advanced Level</h3>
            <div id="al" class="subjects-list">
                <label><input type="checkbox"> Physics</label>
                <label><input type="checkbox"> Chemistry</label>
                <label><input type="checkbox"> Biology</label>
                <label><input type="checkbox"> Combined Maths</label>
            </div>
        </div>

        <!-- ===== TEACHING MEDIUM OPTIONS ===== -->
        <div class="form-group">
            <label>Teaching Medium</label>
            <label><input type="checkbox"> Sinhala</label>
            <label><input type="checkbox"> English</label>
            <label><input type="checkbox"> Tamil</label>
        </div>

        <!-- ===== FORM BUTTONS ===== -->
        <div class="btn-row">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </div>
    </form>
</div>

<!-- ===== FOOTER ===== -->
<footer>
    Contact Us | Institute Management System
</footer>

<!-- ===== JAVASCRIPT FOR TOGGLING SUBJECT SECTIONS ===== -->
<script>
    function toggleSection(id) {
        const section = document.getElementById(id);

        // Show if hidden, hide if shown
        section.style.display = section.style.display === "block" ? "none" : "block";
    }
</script>

</body>
</html>
