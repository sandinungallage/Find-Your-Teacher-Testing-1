<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Profile</title>

    <!-- External CSS (optional but recommended) -->
    <link rel="stylesheet" href="../css/forms.css">

    <!-- Internal CSS (backup / standalone) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
        }

        header {
            background: #1e3a8a;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            background: #2563eb;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 10px;
            color: white;
            font-weight: bold;
        }

        nav div {
            cursor: pointer;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }

        textarea {
            resize: vertical;
        }

        input:disabled,
        textarea:disabled {
            background: #f1f5f9;
        }

        .inline-group label {
            font-weight: normal;
            display: block;
            margin-bottom: 5px;
        }

        .btn-row {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            background: #1e3a8a;
            color: white;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #163074;
        }

        footer {
            margin-top: 40px;
            background: #1e3a8a;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
    <div><strong>FindYourTeacher</strong></div>
    <div>Institution Portal</div>
</header>

<!-- ===== NAVIGATION ===== -->
<nav>
    <div>Home</div>
    <div>Teachers</div>
    <div>Institutions</div>
    <div>My Profile</div>
    <div>Logout</div>
</nav>

<!-- ===== PROFILE CONTAINER ===== -->
<div class="container">
    <h1>Institution Profile</h1>

    <div class="form-group">
        <label>Institute Name</label>
        <input type="text" value="ABC Educational Institute" disabled>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" value="abcinstitute@gmail.com" disabled>
    </div>

    <div class="form-group">
        <label>Contact Number</label>
        <input type="text" value="0771234567" disabled>
    </div>

    <div class="form-group">
        <label>District</label>
        <input type="text" value="Colombo" disabled>
    </div>

    <div class="form-group">
        <label>Website</label>
        <input type="text" value="https://www.abcinstitute.lk" disabled>
    </div>

    <h2>Subjects Offered</h2>
    <div class="form-group">
        <textarea rows="4" disabled>
Primary: Maths, English, Sinhala
O/L: Maths, Science, ICT
A/L: Physics, Chemistry, Combined Maths
        </textarea>
    </div>

    <h2>Teaching Medium</h2>
    <div class="form-group inline-group">
        <label><input type="checkbox" checked disabled> Sinhala</label>
        <label><input type="checkbox" checked disabled> English</label>
        <label><input type="checkbox" disabled> Tamil</label>
    </div>

    <div class="btn-row">
        <button>Edit Profile</button>
        <button>Change Password</button>
    </div>
</div>

<footer>
    Contact Us | FindYourTeacher System
</footer>

</body>
</html>
